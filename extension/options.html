<!DOCTYPE html>
<html>
<head>
    <title>Update SWH Extension Options</title>
    <style>
        body {
            padding: 10px;
            font-family: sans-serif;
            line-height: 1.5;
        }
        #status {
            min-height: 30px;
            padding: 0;
        }

        div.option {
            margin-bottom: 40px;
        }

        p {
            margin-top: 5px;
        }
        p span {
            /*font-weight: bold;*/
        }
        label {
            font-size: 120%;
        }
    </style>
</head>

<body>

<div class="option">
    <label>
        <input type="checkbox" id="showrequest">
	Show save request
    </label>
    <p>
        When a save request is issued, open a tab to show its status.
    </p>
    <label>
        <input type="checkbox" id="swh-debug">
        SWH Debug Mode
    </label>
    <p>
        Enable console log of the SWH extension actions.
    </p>
</div>



<div id="status"></div>

<hr>
<p>
    For FAQ and contact info, check out <a href="https://softwareheritage.org/browser-extension">softwareheritage.org</a>
</p>

<script src="options.js"></script>
</body>
</html>
